<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

  <body>
    <h1 id="welcome-message">What do you want to take care of today?</h1>
    <div id="categories-container">
      <button class="category-button" data-category="daily">
        Daily Routine
      </button>
      <button class="category-button" data-category="home">Home</button>
      <button class="category-button" data-category="pet">Pet</button>
      <button class="category-button" data-category="friends">Friends</button>
      <button class="category-button" data-category="mind">Mind</button>
      <button class="category-button" data-category="others">Others</button>
    </div>

    <div id="tasks-container" class="hidden">
      <ul id="task-list"></ul>
    </div>

    <script src="scripts/Sortable.min.js"></script>
    <script src="newTab.js"></script>
  </body>
</html>
